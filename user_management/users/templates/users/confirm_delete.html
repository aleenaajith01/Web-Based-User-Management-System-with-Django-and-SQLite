<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete User</title>
    <style>
        /* styles.css */

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Times New Roman';
    }

    body {
        background-color: #f4f4f4;
        padding: 20px;
    }

    .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    p {
        text-align: center;
        margin-bottom: 30px;
        color: #555;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    button {
        width: 10%;
        background-color: #d9534f;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 10px; /* Space between buttons */
    }

    button:hover {
        background-color: #c9302c;
    }

    a {
        text-decoration: none;
        color: #5bc0de;
        font-size: 16px;
    }

    a:hover {
        text-decoration: underline;
    }

    </style>
</head>
<body>
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete {{ user.first_name }} {{ user.last_name }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'list_user' %}">Cancel</a>
    </form>
</body>
</html>
